	<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");

	<script type="text/javascript">
		$(function(){
			//全屏滑动绑定
			$('#dowebok').fullpage({
				onLeave: function(index, direction){
					if( direction==1){
						$(".triggle div").removeClass("select-cricle");
						$("#toup").addClass("select-cricle");

					}else{
						$(".triggle div").removeClass("select-cricle");
						$("#todown").addClass("select-cricle");
					}
				},
				afterRender:function(){
					setTimeout(function(){
						init();
					},150);
				}
			});
			
			//初始化
			function init(){
				$("#dowebok").css("visibility","visible");
				$(".btn span").on("click",function(){
					$(".layer").show();
					$(".downcode").hide();
					$(".downcode").eq($(this).index()).fadeIn(500);
				})
				$(".close").on("click",function(){
					$(".layer").hide();
				})
				$(".icon-weixin").hover(function(){
					$(".weixin-vmovier").show();
				},function(){
					$(".weixin-vmovier").hide();
				});
			}
			
			
			
		

			

			//背景轮换
			var numLoad=0;
			var arrImg2=["http://www.vmovier.com/Public/Home/images/app/1.jpg","http://www.vmovier.com/Public/Home/images/app/2.jpg","http://www.vmovier.com/Public/Home/images/app/3.jpg","http://www.vmovier.com/Public/Home/images/app/4.jpg","http://www.vmovier.com/Public/Home/images/app/5.jpg","http://www.vmovier.com/Public/Home/images/app/6.jpg","http://www.vmovier.com/Public/Home/images/app/7.jpg"];
			for(var i=1;i<7;i++){
				var img=new Image();
				img.src=arrImg2[i];
				$(".image-sunset").eq(i).css({background:"url("+arrImg2[i]+")",backgroundSize:"100%"});
				$(".gallery-content").eq(i).hide();
				img.onload=function(){
					numLoad++;
					console.log(numLoad)
					if(numLoad==5){
						setTimeout(function(){
							topChange();
						},1000)
					}
				}
			}
			var order=2;
			function topChange(){
				
				$(".gallery-content").eq(1).fadeIn(2500).siblings(".gallery-content").fadeOut(2500);
				setInterval(function(){
					$(".gallery-content").eq(order++).fadeIn(2500).siblings(".gallery-content").fadeOut(2500);
					if(order>=7){
						order=0;
					}
				},6500)
			}
			

			

			
			
		})
	</script>
